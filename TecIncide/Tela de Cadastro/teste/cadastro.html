<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../teste/cadastro.css" rel="stylesheet">
  <link href="../teste/bootstrap.css" rel="stylesheet">
  <link href="../teste/all.css" rel="stylesheet">
  <link href="../teste/bootstrap.js" rel="stylesheet">
  <link href="../teste/cadastro.js" rel="stylesheet">
</head>
<body>
  <p> </p>
  <a href=""></a>
  <h1></h1>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Cadastro de Máquinas</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <input type="text" id="inputMarca" class="form-control" placeholder="marca" required autofocus>
                    <label for="inputEmail">Marca</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="date" id="inputAno" class="form-control" placeholder="ano" required>
                    <label for="inputPassword">Ano de Fábricação</label>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputIdMaquina" class="form-control" placeholder="idMaquina" required>
                    <label for="inputPassword">id da Máquina</label>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputProcessador" class="form-control" placeholder="processador" required>
                    <label for="inputPassword">Processador</label>
                  </div>
                  
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Cadastrar</button>
                  <hr class="my-4">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
